<td class="customtd">
<table>
<td >{{order?.itemIndex + 1 }}</td>
<td class="tdwidth">{{'ACODR-' + order.orderItem?.orderId}}</td>
<td class="tdwidth">{{order.orderItem?.userName}}</td>
<td class="tdwidth">{{order.orderItem?.totalAmount}}</td>
<td class="tdwidth">{{order.orderItem?.paymentDetails.status[order.orderItem?.paymentDetails.status.length-1].description}}</td>
<td class="tdwidth">{{order.orderItem?.orderStatus}}</td>
<td>
  <button _ngcontent-c9="" class="btn btn-primary" type="button" (click)="updateClicked()">View</button>
</td>
</table>
</td>

<div *ngIf="showUpdate">
<app-orderitem-insert-update [order]="order" (saveButtonClicked)="saveClicked($event)" (cancelButtonClicked)="cancelClicked($event)"></app-orderitem-insert-update>
</div>
