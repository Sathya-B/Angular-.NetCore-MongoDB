<div class="commonPageWrap">
    <div class="wrapper">
        <div class="wrapInner">
            <h1 class="titleCommon">SECURED CHECKOUT</h1>
            <div class="shoppingBgcommon">
                <div class="shoppingBagWrapper clearfix">
                    <div class="shoppingBagWrapperInnerLeft">
                        <div class="selectAddressWrapper">
                            <h2 class="deliveryAddressHeading">Delivery Address</h2>
                            <div class="selectRadioWrapOuter">
                                <div class="selectAddressRadioWrap">
                                    <p>
                                        <input type="radio" id="AddNewAddress" name="radio-group-Delivery" [checked]="(newDeliveryAddress)" (change)="check(true)">
                                        <label for="AddNewAddress">Add new Address</label>
                                    </p>
                                    <p>
                                        <input type="radio" id="SelectFromAddressBook" name="radio-group-Delivery" [disabled]="!isAddressAvailable()" [checked]="(!newDeliveryAddress)" (change)="check(false)">
                                        <label for="SelectFromAddressBook">Select from Address Book</label>
                                    </p>
                                </div>
                                <div class="selectDeliveryBillingRadioWrap">
                                    <p>
                                        <input type="radio" id="BillingSameAddress" name="radio-group-Billing" [checked]="(sameAsDeliveryAddress)" (change)="checkBilling(true)">
                                        <label for="BillingSameAddress">Billing address is same as Delivery address</label>
                                    </p>
                                    <p>
                                        <input type="radio" id="BillingDifferentAddress" name="radio-group-Billing" [checked]="(!sameAsDeliveryAddress)" (change)="checkBilling(false)">
                                        <label for="BillingDifferentAddress">Select Different Billing address</label>
                                    </p>
                                </div>
                            </div>
                        </div>
                    <newaddress *ngIf="newDeliveryAddress" [defaultAddress]=true [shippingAddress]="newDeliveryAddress" [billingAddress]="sameAsDeliveryAddress" (addressAdded)="addressAdded($event)"></newaddress>
                    <primaryaddress></primaryaddress>
                    <addressbook (addAddress)="addNewAddressClicked($event)"></addressbook>
                    </div>
                    <div class="shoppingBagWrapperInnerRight">
                        <!-- Start Order Tab -->
                    <order></order>
                        <!-- End Order Tab -->
                        <!-- Start Checkout Button -->
                        <button class="orderCheckout">CONFIRM AND PAY <span class="fa fa-arrow-circle-right"></span></button>
                        <!-- End Checkout Button -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
