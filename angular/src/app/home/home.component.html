<div class="sliderWrap">
	<div id="sliderDesktop" class="flexslider">
	<div class="slides">
	<div style="width: 100%; height: 446px;">
		<span style="text-align: center"><carousel [sources]="imageSources"  [config]="config"></carousel></span>
	</div>
	</div>
	</div>
	<div id="sliderMobile" class="flexslider">
	<ul class="slides">
	<div style="width: 100%; height: 400px;">
		<span style="text-align: center"><carousel [sources]="mobileImageSources"  [config]="config"></carousel></span>
	</div>
	</ul>
	</div>
</div>
<div class="homePageWrap">
	<div class="wrapper">
		<div class="wrapInner">
			<h1 class="titleCommon">Explore Arthur Clive Collections <span>Authentic Artwear collection designed in London</span></h1>
		</div>
		<div class="categoriesHomeWrapOuter clearfix">
			<category *ngFor="let categoryitem of category" [category]="categoryitem"></category>
		</div>
	</div>
</div>
